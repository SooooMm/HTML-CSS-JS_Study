<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check</title>
</head>
<body>
    <h3>체크박스</h3>
    <!-- 라벨 없음 -> 체크박스만 체크 가능 -->
    <ul>
        <li><input type="checkbox" value="happy">행복</li>
        <li><input type="checkbox" value="sad">슬픔</li>
        <li><input type="checkbox" value="funny">웃김</li>
    </ul>
    <h3>라디오 버튼</h3>
    <!-- 라벨 있음 -> 텍스트를 눌러도 버튼 체크가 가능 -->
    <ul>
        <li><label><input type="radio" value="eng" name="sub">영어</label></li>
        <li><label><input type="radio" value="kor" name="sub">국어</label></li>
        <li><label><input type="radio" value="math" name="sub">수학</label></li>
    </ul>
</body>
</html>
